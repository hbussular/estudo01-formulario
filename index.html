<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="formulario.css" />

    <title>Tarefa Formulário Cadastro</title>
</head>

<body>
    <div class="col-md-4 col-md-offset-4">
        <form id="form" class="formulario" novalidate onsubmit="obterFormulario(this)">
            <h3 class="formulario-titulo">Cadastrar Usuário</h3>
            <hr />
            <div class="form-group">
                <label for="campoNome">Nome</label>
                <input maxlength="100" type="text" class="form-control" id="campoNome" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="campoSobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="campoSobrenome" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="campoEmail">Email</label>
                <input maxlength="100" type="email" class="form-control" id="campoEmail" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="campoTelefone">Telefone</label>
                <input maxlength="15" type="tel" class="form-control" id="campoTelefone" placeholder="" required>
            </div>

            <div class="form-group">
                <label for="dataDeNascimento">Data de Nascimento</label>
                <div class="row">
                    <div class="col-md-4 col-sm-4">
                        <select class="form-control" required>
                            <option>Dia</option>
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>

                    <div class="col-md-4 col-sm-4">
                        <select class="form-control" required>
                            <option>Mês</option>
                            <option value="01">Janeiro</option>
                            <option value="02">Fevereiro</option>
                            <option value="03">Março</option>
                            <option value="04">Abril</option>
                            <option value="05">Maio</option>
                            <option value="06">Junho</option>
                            <option value="07">Julho</option>
                            <option value="08">Agosto</option>
                            <option value="09">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                    </div>

                    <div class="col-md-4 col-sm-4">
                        <select class="form-control" required>
                            <option>Ano</option>
                            <option value="1990">1990</option>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="campoDescricao">Descrição</label>
                <textarea maxlength="50" class="form-control formulario-descricao" id="campoDescricao" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
            <a class="btn btn-default" onclick="resetarFormulario()">Limpar</a>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scriptFormulario.js"></script>
</body>

</html>
